<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Page</title>
    <link rel="stylesheet" type="text/css" href="css/product.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />

    <script src="js/product.js"></script>
    <script src="js/validation.js"></script>
  </head>

  <body onload="fillInfo()">
    <div class="flex-container sansserif">
      <div class="website-header">
        <ul>
          <li class="header-image">
            <a href="index.html">
              <img
                src="./img/blank_keyboard.png"
                alt="Hobby Logo"
                height="160"
                width="400"
              />
            </a>
          </li>
          <li class="header-text">
            <a href="index.html" style="text-decoration: none; color: white;">
              KEYBOARD<br />STORE
            </a>
          </li>
        </ul>
      </div>

      <div id="productInfo" class="product">
        <a href="index.html"></a>
        <h1 id="productName" class="prod-title"></h1>

        <!-- Need to figure out how to make an image carousel -->
        <div id="image-row" class="image-row">
          <div id="imgModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img" />
          </div>
        </div>

        <!-- Text Beside Image -->
        <p id="productID">Product ID:</p>
        <p id="desc" class="prod-details">Descriptions</p>
        <p id="price" class="price">Price: $</p>
        <p>Additional Details</p>
        <ul>
          <li id="size" class="list-items">Size:</li>
          <li id="key" class="list-items">Keys:</li>
        </ul>
      </div>

      <div>
        <button type="button" onclick="addToCart()"> ADD TO CART </button>
      </div>
    </div>
  </body>
</html>
